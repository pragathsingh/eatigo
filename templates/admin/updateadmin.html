{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Admin</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'design/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
   <script src="{% static 'design/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container">
  <h2>Update</h2>

  <form class="form-horizontal" action="{% url 'adminupdateaction' %}" method="post">
   {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-3" for="username">Username</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="username" placeholder="Username"
               name="username" value="{{ data.username }}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="email">Email</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Email"
               name="email" value="{{ data.email }}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="admintype">Admin Type</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="admintype" name="admintype"
               placeholder="Admin Type" value="{{ data.admintype }}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password"
               name="pwd" value="{{ data.password }}">
      </div>
    </div>

     <div class="form-group">
          <label  for="question" class="control-label col-sm-3">Security Quetions</label>
          <div class="col-sm-6">
              <select class="form-control" id="question" name="question">
                <option {% if data.question == 'What is your first pet name ?' %}selected="selected"
                {% endif %}>What is your first pet name ?</option>

                <option  {% if data.question == 'What is your favorite song?' %}selected="selected"
                {% endif %}>What is your favorite teacher name ?</option>

                <option {% if data.question == 'What is your favorite song?' %}selected="selected"
                {% endif %}>Name Your Childhood nickname ?</option>

                <option {% if data.question == 'What is your favorite song?' %}selected="selected"
                {% endif %}>What is your favorite song ?</option>
              </select>
          </div>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-3" for="answer">Your Answser</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="answer" name="answer" placeholder="Write your answer here"
            value="{{ data.answer }}">
          </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-7">
        <button style="float:right" type="submit" class="btn btn-md btn-success">Update</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
