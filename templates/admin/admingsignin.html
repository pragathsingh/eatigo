{% load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Signin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'design/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
  <script src="{% static 'design/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <form class="form-horizontal" action="{% url 'adminsigninaction' %}" method="post">
      {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-3" for="signincredentials">Username or Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="signincredentials" placeholder="Username or Email" name="signincredentials">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>

    <div class="col-sm-9">
        <a style="float:right" href="{% url 'adminforgetpassword' %}">Forget Password ?</a>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-7">
        <button style="float:right" type="submit" class="btn btn-md btn-success">SignIn</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
