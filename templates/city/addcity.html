{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add City</title>
    <link rel="stylesheet" type="text/css" href="{% static 'design/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'design/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>


<div class="container">
    <center><h3>Add City</h3></center>
<form class="form-horizontal" action="{% url 'addcityaction' %}" method="post" id="insert">
    {% csrf_token %}

    <div class="form-group">
        <label class="control-label col-sm-3" for="cityname">City Name</label>
        <div class="col-sm-4">
            <input  class="form-control col-sm-10" type="text" id="cityname" name="cityname">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3" for="status">Status</label>
        <div class="col-sm-4">
            <input class="form-control col-sm-10" type="text"  id="status" name="status">
        </div>
    </div>

      <div class="col-sm-7">
        <input  style="float: right"  class="btn btn-sm btn-success" type="submit" value="Add City">
    </div>
</form>

</div>
</body>
</html>
